<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descubre el apasionante mundo del café en nuestra página web. Explora artículos informativos, guías de cata, consejos para preparar la taza perfecta y las últimas tendencias en el universo del café. Sumérgete en los orígenes, variedades y métodos de cultivo del café, y déjate sorprender por las distintas notas de sabor y aromas que cada grano ofrece. Acompáñanos en un viaje lleno de pasión por el café, donde encontrarás todo lo que necesitas saber para disfrutar al máximo de esta exquisita bebida.">
    <meta name="keywords" content="café, bebida, café en grano, café molido, variedades de café, métodos de preparación, café de especialidad, historia del café, recetas de café">
    <title>Cafe101</title>
    <!-- BOOTSRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- BOOTSRAP -->
    <!-- CSS -->

    <link rel="stylesheet" href="../css/style.css" />

    <!-- CSS -->
  </head>
  <body>
    <!-- BARRA NAVGEACION -->
    <header>
      <div class="contenedor">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a
              class="navbar-brand nav-logo contenedor__titulo"
              href="../index.html"
            >
              <h1>Cafe<span>101</span></h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./blog.html">Historia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./curso.html">Curso</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./recetas.html">Recetas</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="header__texto">
        <h2 class="centrar-texto frase">Al mal dia un buen cafe</h2>
        <p class="centrar-texto">- Alguien que toma 7 tazas de cafe al dia -</p>
      </div>
    </header>
    <!-- BARRA NAVEGACION -->
    <main class="contenedor">
      <!-- FORMULARIO -->
      <div class="formulario__bg"></div>
      <h1 class="centrar-texto">Contacto</h1>
      <form class="formulario">
        <div class="formulario__campo">
          <label class="campo__label" for="nombre">Nombre: </label>
          <input
            class="campo__input"
            type="text"
            id="nombre"
            placeholder="Fulano "
          />
        </div>
        <!-- Fin del CAMPO-->
        <div class="formulario__campo">
          <label class="campo__label" for="email">Email: </label>
          <input
            class="campo__input"
            type="email"
            id="email"
            placeholder="tu@mail.com"
          />
        </div>
        <!-- Fin del CAMPO-->
        <div class="formulario__campo">
          <label class="campo__label" for="mensaje">Mensaje: </label>
          <textarea
            class="campo__input"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <!-- Fin del CAMPO-->
        <div class="formulario__campo centrar-texto">
            <input class="boton boton-secundario" type="submit" value="Enviar">
          <!-- Fin del CAMPO-->
      </form>
      <!-- FORMULARIO -->
    </main>
    <footer>
      <!-- NAVEGACION -->
      <div class="contenedor">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a
              class="navbar-brand nav-logo contenedor__titulo"
              href="/index.html"
            >
              <h1>Cafe<span>101</span></h1>
            </a>
            <div class="" id="">
              <ul class="navbar-expand-lg navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./blog.html">Historia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./curso.html">Curso</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./recetas.html">Recetas</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- NAVEGACION -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
